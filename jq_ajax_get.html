<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>使用jquery发送AJAX</h1>
<input type="text" placeholder="请输入用户名" id="uname">
<button id="btn">发送get请求</button>

<script src='/static/js/jquery-1.11.3.js'></script>
<script>
    // console.log($)
    $('#btn').on('click',function(){
        $.ajax({
            url:'/ajax/jq_get_server/',
            type:'get',
            data:{
                uname:$('#uname').val()
            },
            success:function(res){
                console.log(res)
            },
            error:function(xhr){
                console.log(xhr)
            }
        })
    })

</script>

</body>
</html>
