<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>注册用户</h1>
<input type="text" placeholder="请输入用户名" id="uname">
<br>
<input type="text" placeholder="请输入年龄" id="age">
<br>
<button id="btn">注册</button>
<script src="/static/js/jquery-1.11.3.js"></script>
<script>
    $('#btn').on("click",function(){
        $.ajax({
            url:'/user/reg/',
            type:'post',
            data:{
                uname:$('#uname').val(),
                age:$('#age').val(), 
            },
            success:function(res){
                alert(res)
            },
            // error:function(xhr){
            //     console.log(xhr)
            // }
        })
    })
</script>

</body>
</html>
